<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="pg-sorteio.css" rel="stylesheet" type>
    <title>Página de sorteio</title>

</head>

<body>

    <header>
        <h1 class="text">SorteAqui</h1>
        <h2 class="text"> Sorteio de números</h2>
    </header>

    <div class="container">
        <p class="text"> A Sorte pode está com você</p>
        <img src="/imgaens/sorte.png" width="400px">

        <div class="dois">
            <h3>Informe a quantidade de números que têm o seu sorteio: </h3>

            <input id="number" type="number" placeholder="Digite a quantidade de número do sorteio"
                name="quantidade de números">
            <input id="botao" type="submit" value="sortear">
            <p> Boa sorte! </p>
        </div>
    </div>
    
    <div id="aqui">
        <p> O número sorteado foi:</p>
        <h1 id="mostrar"></h1>
    </div>

    <script src="sorteio.js"></script>
</body>

</html>
